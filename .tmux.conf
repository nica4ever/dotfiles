# Start window numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 10000

# Border lines
set -g pane-active-border-style fg=color111,bg=default

# Dotbar
run ~/.config/tmux/plugins/tmux-dotbar/dotbar.tmux

set -g @tmux-dotbar-bg "default"
set -g @tmux-dotbar-fg "#787c99"
set -g @tmux-dotbar-fg-current "#787c99"
set -g @tmux-dotbar-fg-session "#787c99"
set -g @tmux-dotbar-fg-prefix "#ad8ee6"

# Dotbar clock
set -g @tmux-dotbar-right true

# Dotbar ssh 
set -g @tmux-dotbar-ssh-icon 'ó°Œ˜'
set -g @tmux-dotbar-ssh-icon-only false
set -g @tmux-dotbar-ssh-enabled true

# 256 color support
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
